<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <title>Shoes App</title>
</head>

<body>
  <div class="container">
    <h1>My love, shoes collection</h1>
    <div id="new-shoe-container">
      <form id="new-shoe-form">
            Brand: <input type="text" name="shoe-brand" id="new-shoe-brand">
            Model: <input type="text" name="shoe-model" id="new-shoe-model">
            Size: <input type="text" name="shoe-size" id="new-shoe-size">
            Color: <input type="text" name="shoe-color" id="new-shoe-color">
            Type: <input type="text" name="shoe-type" id="new-shoe-type">
            <input type="submit" value="Save">
      </form>
    </div>
    <div id="shoes-content">
      <ul id="shoes-container">

      </ul>
      <div id="shoe-show">

      </div>
    </div>

  </div>

</body>

</html>
