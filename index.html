<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="src/index.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/components/brand.js"></script>
  <script src="src/components/shoe.js"></script>
  <title>Shoes App</title>
</head>

<body>
  
  <!-- Side navigation -->
  <div class="sidenav">
    <a href="#">Home</a>
    <a href="#">Brand</a>
  </div>

  <!-- Page content -->
  <div class="main">
      <div id="app-container">
          <h1>My love, shoe collection</h1>
          <div id="brand-container">

          </div>
          
          <div id="new-shoe-container">
            <form id="new-shoe-form">
              Brand: <input type="text" name="shoe-brand" id="new-shoe-brand">
              Model: <input type="text" name="shoe-model" id="new-shoe-model">
              Size: <input type="text" name="shoe-size" id="new-shoe-size">
              Color: <input type="text" name="shoe-color" id="new-shoe-color">
              Type:
                <select>
                  <option value="boots">Boots</option>
                  <option value="heels">Heels</option>
                  <option value="sneakers">Sneakers</option>
                  <option value="trainers">Trainers</option>
                  <option value="sandals">Sandals</option>
                  <option value="wedges">Wedges</option>
                  <option value="flats">Flats</option>
                </select>
              <input type="submit" value="Save">
            </form>
          </div>
          <div id="shoes-content">
            <ul id="shoes-container">
      
            </ul>
            <div id="shoe-show">
      
            </div>
          </div>
      
      </div>
 
  </div>

</body>

</html>
