<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shoe Collection App</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Baskervville&display=swap" rel="stylesheet">
  <script src="src/index.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/components/brand.js"></script>
  <script src="src/components/shoe.js"></script>
  <script src="src/components/brandSelector.js"></script>
  <script src="src/components/formManager.js"></script>
  <script src="src/components/displayManager.js"></script>
  <script src="src/adapters/BrandAdapter.js"></script>
  <script src="src/adapters/ShoeAdapter.js"></script>
</head>

<body>
  <div id="app-container">
    <h1>My love, shoe collection</h1>
    <div id="brand-container">
      <div id="all-brands">

      </div>
    </div>
    <div id="new-shoe-container">
      <form id="new-shoe-form">
        Brand:
          <select name="brandlist" id="shoe-brand-name" form="new-shoe-form">
            <option value="Adidas">Adidas</option>
            <option value="Nike">Nike</option>
            <option value="Vince-camuto">Vince Camuto</option>
            <option value="Jimmy choo">Jimmy Choo</option>
            <option value="Ugg">Ugg</option>
            <option value="Christian-louboutin">Christian Louboutin</option>
            <option value="Steve madden">Steve Madden</option>
            <option value="Tory burch">Tory Burch</option>
            <option value="Aldo">Aldo</option>
            <option value="New Balance">New Balance</option>
            <option value="Toms">Toms</option>
            <option value="Converse">Converse</option>
            <option value="Gucci">Gucci</option>
            <option value="Nine-west">Nine West</option>
            <option value="Michael-Kors">Michael Kors</option>
          </select>
        Model: <input type="text" name="shoe-model" id="new-shoe-model">
        Size: <input type="text" name="shoe-size" id="new-shoe-size">
        Color: <input type="text" name="shoe-color" id="new-shoe-color">
        Category:
          <select name="categorylist" id="new-shoe-category" form="new-shoe-form">
            <option value="Boots">Boots</option>
            <option value="Heels">Heels</option>
            <option value="Sneakers">Sneakers</option>
            <option value="Trainers">Trainers</option>
            <option value="Sandals">Sandals</option>
            <option value="Wedges">Wedges</option>
            <option value="Flats">Flats</option>
          </select>
        <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>      
    <div id="shoes-container">
    
      
    </div>
      
  </div>

</body>

</html>
