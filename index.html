<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shoe Collection App</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|Kulim+Park&display=swap" rel="stylesheet">
  <script src="src/index.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/components/brand.js"></script>
  <script src="src/components/shoe.js"></script>
  <script src="src/components/brandSelector.js"></script>
  <script src="src/components/formManager.js"></script>
  <script src="src/components/displayManager.js"></script>
  <script src="src/adapters/BrandAdapter.js"></script>
  <script src="src/adapters/ShoeAdapter.js"></script>
</head>

<body>
  <div id="app-container">
    <div class="banner">
      <section>
        <h1>My Shoe Collection</h1>
        <p>A look into a couture closet</p>
      </section>
    </div>
    <div id="brand-container">
      <div id="all-brands">

      </div>
    </div>
    <br>
    <div id="new-shoe-container">
      <form id="new-shoe-form">
        <h3>Add a new shoe</h3>
        Brand:
          <select name="brand_id" id="shoe-brand-name" form="new-shoe-form">
            
          </select>
        Model: <input type="text" name="model" id="new-shoe-model">
        Size: <input type="text" name="size" id="new-shoe-size">
        Color: <input type="text" name="color" id="new-shoe-color">
        Category:
          <select name="category" id="new-shoe-category" form="new-shoe-form">
            <option value="Boots">Boots</option>
            <option value="Heels">Heels</option>
            <option value="Sneakers">Sneakers</option>
            <option value="Trainers">Trainers</option>
            <option value="Sandals">Sandals</option>
            <option value="Wedges">Wedges</option>
            <option value="Flats">Flats</option>
          </select>
        Image: <input type="text" name="image" id="new-shoe-image">
        <button type="submit" class="btn btn-primary">Save</button>
          </form>
    <br>
    </div>      
    <div id="shoes-container">
    
      
    </div>
      
  </div>

</body>

</html>
